<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>METEO RESULT</title>
</head>
<style>
    body,html{
        height: 100%;
        width: 100%;
    }
    .top-nav{
        background-color: rgba(255, 255, 255, 0.226);
        height: 10%;
    }
    .pg{
        background-image: url("/img/sfondo.jpg");
        background-size: cover;
        background-repeat: no-repeat;
    }
    .dati{
        height: 45%;
        background-color: rgba(255, 255, 255, 0.226);
    }
    .forecast{
        background-color: rgba(255, 255, 255, 0.74);
    }
    .btn{
        background-color: transparent;
        border:none;
       
    }
    .btn:hover{
        background-color: rgba(199, 199, 199, 0.712);
    }
</style>
<body>
    <div class="container-fluid h-100 pg">
        <div class="container">
            <div class="row top-nav">
                <h5 class="text-white my-auto col-sm-4">
                    METEO API 
                    <img class="img-fluid"src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="">
                </h5>
                <ul class="nav col-sm-8 justify-content-end ">
                    <li class="nav-item my-auto">
                        <a class="nav-link text-white" href="/index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="row d-flex justify-content-center">
            <h1 class="text-white col-sm-12 text-center mt-5">Geolocation Forecast</h1>
            <div class="col-sm-6 mt-4 forecast rounded">
                <div class="row text-secondary">
                    <button id="previous" type="button" class="btn btn-secondary col-sm-1"></button>
                    <div class="col-sm-10">
                        <div class="container col-sm-12 py-4 text-center" id="loading">
                            <div class="spinner-border text-dark" role="status">
                            </div>  
                            <p>Loading..</p>
                        </div>
                        <div class="row" style="display: none;"  id="forecastWeek">
                            <h4 id="location" class="col-sm-12 text-center py-3"></h4>
                            <p class="mx-3">date: </p>
                            <p id="valid_date" class="col-sm-4"></p>
                            <div class="conatiner col-sm-12">
                                <div class="row">
                                        <h5 id="description" class="my-auto col-sm-7 px-0 text-right"></h5>
                                        <img class="col-sm-2 px-0" id="whetherImg"
                                        src="" alt="">  
                                </div>
                            </div>    
                            <div class="col-sm-6">
                                <div class="row h-100 align-items-center text-center py-3">
                                    <div class="col-sm-12">
                                        <div class="row">
                                            <p class="col-sm-6 my-auto">temp: </p>
                                            <h3 id="temp"></h3>
                                            <h3>°</h3>
                                        </div>
                                        <div class="row">
                                            <p class="col-sm-6 p-0 m-0 ">max:</p>
                                            <p class="p-0 m-0 " id="max_temp"></p>
                                            <p>°</p>
                                        </div>
                                        <div class="row">
                                            <p class="col-sm-6 p-0 m-0 " >min:</p>
                                            <p class="p-0 m-0 " id="min_temp"></p>
                                            <p>°</p>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 container">
                                <div class="row align-items-center py-3">
                                    <h5 class="col-sm-12 text-center"> Wind</h5>
                                    <p class="col-sm-6 text-center px-0">speed: </p>
                                    <p class="col-sm-4 text-center px-0" id="wind_spd"></p>
                                    <p class="col-sm-2 px-0">m/s</p>
                                    <p class="col-sm-6 text-center px-0">direction: </p>
                                    <p class="col-sm-6 text-center px-0" id="wind_cdir_full"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="next" type="button" class="btn btn-secondary col-sm-1"></button>
                </div>
                <div class="conatiner bg-white h-25">
                    <div class="row">
        
                    </div>
                </div>
            </div>
        </div>
            
    </div>
        
       

</body>
<script src="/js/dati.js">
</script>
</html>
