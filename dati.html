<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/dati.css">
    <title>METEO RESULT</title>
</head>
<body>
    <div class="container-fluid h-75 pg ">
        <div class="container">
            <div class="row top-nav">
                <h5 class="text-white my-auto col-sm-4">
                    METEO API 
                    <img class="img-fluid"src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="">
                </h5>
                <ul class="nav col-sm-8 justify-content-end ">
                    <li class="nav-item my-auto">
                        <a class="nav-link text-white" href="/index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="row d-flex justify-content-center">
            <h1 class="text-white col-sm-12 text-center mt-5">Geolocation Forecast</h1>
            <div class="col-sm-5 mt-4 forecast rounded">
                <div class="row text-secondary">
                    <div class="container-fluid my-auto col-sm-2">
                        <button id="previous" type="button" class="btn btn-secondary py-3 px-0 col-sm-10 "><</button>
                    </div>
                    <div class="col-sm-8">

                        <div class="container col-sm-12 py-4 text-center" id="loading">
                            <div class="spinner-border text-dark" role="status">
                            </div>  
                            <p>Loading..</p>
                        </div>
                        
                        <div class="row" style="display: none;"  id="forecastG" >
                            <div class="container py-4">
                                <div class="row">
                                    <h4 id="city" class="col-sm-5 text-right"></h4>
                                    <h4 id="country" class="col-sm-2 mx-1"></h4>
                                </div>
                            </div>
                            <p class="mx-3">date: </p>
                            <p id="date" class="col-sm-4"></p>
                            <div class="conatiner col-sm-12">
                                <div class="row">
                                        <h5 id="description" class="my-auto col-sm-7 px-0 text-right"></h5>
                                        <img class="col-sm-2 px-0" id="imgF"
                                        src="" alt="">  
                                </div>
                            </div>    
                            <div class="col-sm-6">
                                <div class="row h-100 align-items-center text-center py-3">
                                    <div class="col-sm-12">
                                        <div class="row">
                                            <p class="col-sm-6 my-auto">temp: </p>
                                            <h3 id="temp"></h3>
                                        </div>
                                        <div class="row">
                                            <p class="col-sm-6 p-0 m-0 ">max:</p>
                                            <p class="p-0 m-0 " id="maxTemp"></p>
                                        </div>
                                        <div class="row">
                                            <p class="col-sm-6 p-0 m-0 " >min:</p>
                                            <p class="p-0 m-0 " id="minTemp"></p>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 container">
                                <div class="row align-items-center py-3">
                                    <h5 class="col-sm-12 text-center"> Wind</h5>
                                    <p class="col-sm-6 text-center px-0">speed: </p>
                                    <p class="col-sm-4 text-left px-0" id="windSpd"></p>
                                    <p class="col-sm-6 text-center px-0">direction: </p>
                                    <p class="col-sm-6 text-center px-0" id="windDir"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid my-auto col-sm-2">
                        <button id="next" type="button" class="btn btn-secondary py-3 px-0 col-sm-10 ">></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid bordo">
        <div class="text-secondary container text-center p-4">
            <div class="row mt-4">
                <h2 class="mb-4 col-sm-7 px-3 text-right">Research forecast</h2>
                <div class="dropdown col-sm-2 px-0">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Favourites
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuReference" id="favourites">
                        
                    </div>
                </div>
            </div>
            
            <div class="container my-5 shadow-lg p-4" id="forecastQ" style="display: none;">
                <div class="row pb-4">
                    <h4 id="city" class="col-sm-2 p-0 m-0  my-auto"></h4>
                    <h4 id="country" class="p-0 m-0  my-auto"></h4> 
                    <div class="col-sm-1">
                        <div class="row">
                            <img src="/img/preferiti.jpg" class="col-10" alt="favourites" id="star">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5 p-4 ml-5">
                        <div class="row">
                            <p class="m-0 col-sm-3 text-center">date: </p>
                            <p id="date" class="col-sm-9 text-left"></p>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <h4 id="description" class="col-sm-6 text-right my-auto">Pioggia</h4>
                    <img src="" class="col-sm-2 p-0" alt="image-forecast" id="imgF">
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="row h-100 align-items-center text-center py-3">
                            <div class="col-sm-12">
                                <div class="row">
                                    <p class="col-sm-6 my-auto">temp: </p>
                                    <h3 id="temp"></h3>
                    
                                </div>
                                <div class="row">
                                    <p class="col-sm-6 p-0 m-0 ">max:</p>
                                    <p class="p-0 m-0 " id="maxTemp"></p>
                                  
                                </div>
                                <div class="row">
                                    <p class="col-sm-6 p-0 m-0 " >min:</p>
                                    <p class="p-0 m-0 " id="minTemp"></p>
                            
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 container">
                        <div class="row align-items-center py-3">
                            <h5 class="col-sm-12 text-center"> Wind</h5>
                            <p class="col-sm-6 text-center px-0">speed: </p>
                            <p class="col-sm-4 text-center px-0" id="windSpd"></p>
                            <p class="col-sm-6 text-center px-0">direction: </p>
                            <p class="col-sm-6 text-center px-0" id="windDir"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pt-3 text-center align-items-center d-flex justify-content-center"id="inRow">
                <input id="countryIn" minlength="2" maxlength="2" type="text" class="col-sm-1 mr-1 form-control" placeholder="IT">
                <input id="cityIn" type="text" class="col-sm-6 form-control" placeholder="Enter city">
            </div>
            <div class="row pt-3 text-center align-items-center d-flex justify-content-center" >
                <input type="date" class="col-sm-5 form-control" id="dateQ">
                <button class="btn btn-primary ml-1 col-sm-2" id="search">Search</button>
            </div>
               
        </div>
    </div>
</body>
<script src="/js/dati.js">
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
