<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>METEO RESULT</title>
</head>
<style>
    body,html{
        height: 100%;
        width: 100%;
    }
    .top-nav{
        background-color: rgba(255, 255, 255, 0.226);
        height: 10%;
    }
    .pg{
        background-image: url("/img/sfondo.jpg");
        background-size: cover;
        background-repeat: no-repeat;
    }
    .dati{
        height: 45%;
        background-color: rgba(255, 255, 255, 0.226);
    }
</style>
<body>
    <div class="container-fluid h-100 pg">
        <div class="container">
            <div class="row top-nav">
                <h5 class="text-white my-auto col-sm-4">
                    METEO API 
                    <img class="img-fluid"src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="">
                </h5>
                <ul class="nav col-sm-8 justify-content-end ">
                    <li class="nav-item my-auto">
                        <a class="nav-link text-white" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row d-flex justify-content-center my-5">
            <h1 class="text-white col-sm-12 text-center mt-5">Geolocation Forecast</h1>
            <div class="col-sm-8 mt-4 bg-white rounded">
                <div class="row d-flex text-secondary">
                    <button id="previous" type="button" class="btn btn-secondary col-sm-1"><</button>
                    <div class="col-sm-10">
                        <div class="row">
                            <h4 id="location" class="col-sm-12 text-center py-3">Rovereto IT</h4>
                            <p id="day" class="col-sm-12"><strong>date:</strong> 29/02/2020</p>
                            <h5 id="description" class="col-sm-12 text-center mt-4">Pioggia a scossoni</h5>
                            <div class="pt-2 col-sm-6" id="forecastWeek">
                                <div class="row py-3">
                                    <div class="d-flex col-sm-6 align-items-center">
                                        <div class="row">
                                            <h1 class="col-sm-12 my-auto text-center" id="degrees">12*</h1>
                                            <p class="col-sm-12 p-0 m-0 text-center" id="maxTemp">max:30</p>
                                            <p class="col-sm-12 p-0 m-0 text-center"id="minTemp">min: 2</p>
                                        </div> 
                                    </div>
                                    <img class="col-sm-6 px-0" id="whetherImg" src="https://www.weatherbit.io/static/img/icons/t01d.png" alt="">
                                </div>
                            </div>
                            <div class="col-sm-6 px-0 py-3">
                                <div class="row h-100 align-items-center py-3">
                                    <div class="container">
                                        <h5 class="col-sm-12 text-center"> Wind</h5>
                                        <h5 class="col-sm-12 text-center" id="windSpeed">Speed: 35 km/h</h5>
                                        <h5 class="col-sm-12 text-center" id="windDirection">Direction: left</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                    <button id="next" type="button" class="btn btn-secondary col-sm-1">></button>
                </div>
                <div class="row">

                </div>
            </div>
        </div>
    </div>    
    <div class="d-flex flex-wrap justify-content-between bg-white h-50 mt-2">
          
    </div>
</body>
